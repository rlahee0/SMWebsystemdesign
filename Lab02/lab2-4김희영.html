<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실습 2-4</title>
  <style>
    .box {
      width: 300px;
      height: 70px;     
      margin: 0 auto;
      text-align: center;
    }
    #style1 {
      background-color: #2121EB;
    }
    #style2 {
      background: linear-gradient(to right, #903BB0, #372F61);
    }
    #style3 {
      background: radial-gradient(circle, #122446, #423EC5);
    }
    h1 {
      color: #fff;
      text-shadow: 4px 3px 10px rgba(0, 0, 0, 0.5);
      line-height: 70px;
    }
  </style>
</head>
<body>
  <div class="box" id="style1">
    <h1>웹 개발 기초</h1>
  </div>
  <div class="box" id="style2">
    <h1>웹 개발 중급</h1>
  </div>
  <div class="box" id="style3">
    <h1>웹 개발 고급</h1>
  </div>
</body>
</html>
