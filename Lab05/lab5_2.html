<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2313392 김희영</title>
<script>
    let messages = function(msg, count) {
        for (let i = 0; i < count; i++) {
            document.write(msg + "<br>");
        }
    };
    let userMsg = prompt("반복할 메세지를 입력하시오:");
    let userCount = parseInt(prompt("몇 번 반복할까요?"));
    messages(userMsg, userCount);
</script>
</head>
<body>

</body>
</html>
