<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2313392 김희영</title>
<script>
function grade(score) {
    if (score >= 90) {
        return 'A';
    } else if (score >= 80) {
        return 'B';
    } else if (score >= 70) {
        return 'C';
    } else if (score >= 60) {
        return 'D';
    } else {
        return 'F';
    }
}

window.onload = function() {
    var score = prompt("점수를 입력하세요:");
    score = parseInt(score);
    if (!isNaN(score)) {
        var result = grade(score);
        document.getElementById("result").innerText = "입력한 점수 " + score + "는 " + result + "학점입니다.";
    } else {
        alert("올바른 점수를 입력하세요.");
    }
};
</script>
</head>
<body>
<h1 id="result"></h1>
</body>
</html>
