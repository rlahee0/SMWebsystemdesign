<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼</title>
    <style>
        @import url('https://webfontworld.github.io/naver/MaruBuri.css');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
            font-family: 'MaruBuri', sans-serif;
        }
        .screen {
            width: 80%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .control-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .control-button {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.5;
        }
        .control-button.active {
            opacity: 1;
        }
        .pause-button {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pause-icon, .play-icon {
            width: 10px;
            height: 10px;
            fill: black;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .description {
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="slides" id="slides">
            <div class="slide" style="background-image: url('/image/gaby.jpg');"></div>
            <div class="slide" style="background-image: url('/image/jojo.jpg');"></div>
            <div class="slide" style="background-image: url('/image/exhuma.jpg');"></div>
            <div class="slide" style="background-image: url('/image/runner.jpg');"></div>
            <div class="slide" style="background-image: url('/image/hanbok1.jpg');"></div>
            <div class="slide" style="background-image: url('/image/kyu3.jpg');"></div>
            <div class="slide" style="background-image: url('/image/30thanni.jpg');"></div>
            <div class="slide" style="background-image: url('/image/sophiabig.jpg');"></div>
            <div class="slide" style="background-image: url('/image/usj.jpg');"></div>
            <div class="slide" style="background-image: url('/image/jeon1.jpg');"></div>
        </div>
        <div class="control-bar" id="controlBar">
            <!-- Control buttons will be generated by JavaScript -->
            <div class="pause-button" id="pauseButton">
                <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                    <polygon points="5,3 19,12 5,21"></polygon>
                </svg>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="location.href='main.html'">메인으로</button>
        <div class="description">
            이 버튼을 누르면 2023-2024 저의 취미생활을 소개하는 페이지로 이동합니다.
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const controlBar = document.getElementById('controlBar');
        const pauseButton = document.getElementById('pauseButton');
        const pauseIcon = document.querySelector('.pause-icon');
        const playIcon = document.querySelector('.play-icon');
        let slideInterval;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            updateControlButtons(index);
        }

        function updateControlButtons(index) {
            const buttons = document.querySelectorAll('.control-button');
            buttons.forEach((button, i) => {
                button.classList.toggle('active', i === index);
            });
        }

        function startSlideshow() {
            slideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % 10;
                showSlide(currentIndex);
            }, 2000);
        }

        function createControlButtons() {
            for (let i = 0; i < 10; i++) {
                const button = document.createElement('div');
                button.classList.add('control-button');
                if (i === 0) button.classList.add('active');
                button.addEventListener('click', () => {
                    clearInterval(slideInterval);
                    currentIndex = i;
                    showSlide(i);
                    startSlideshow();
                });
                controlBar.insertBefore(button, pauseButton);
            }
        }

        pauseButton.addEventListener('click', () => {
            if (slideInterval) {
                clearInterval(slideInterval);
                slideInterval = null;
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
            } else {
                startSlideshow();
                pauseIcon.style.display = 'block';
                playIcon.style.display = 'none';
            }
        });

        createControlButtons();
        startSlideshow();
    </script>
</body>
</html>
